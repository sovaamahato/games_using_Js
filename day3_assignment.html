<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
  </head>
  <body>
    <canvas
      width="500"
      ,
      height="300"
      ,
      id="canvas"
      ,
      style="background: linear-gradient(#581a40, #07101a)"
    ></canvas>
  </body>
  <script>
    let canvas = document.getElementById("canvas");
    let context = canvas.getContext("2d");

    let x = 0;
    let y = 0;

    let reachedGround = true;

    document.addEventListener("mousedown", (e) => {
        render();
      x = e.clientX;
      y = e.clientY;
      reachedGround = false;
    });

    function render() {
      context.clearRect(0, 0, 500, 300);
      context.beginPath();
      context.fillStyle = "blue";
      context.arc(x, y, 15, 0, 360);
      context.fill();

      if (reachedGround == false) {
        if (y == 277) {
          reachedGround = true;
        } else {
          y += 2;
        }
      }
      window.requestAnimationFrame(render);
    }

    
  </script>
</html>
